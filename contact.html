<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon-caramel/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-caramel/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-caramel/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon-caramel/site.webmanifest" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/094bef2f75.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav-bar class="navbar"></nav-bar>
    <div class="contact-container bg-black">
      <form
        action="https://formspree.io/f/mleqqejd"
        method="post"
        class="contact-form bg-black"
      >
        <h2>Contact</h2>
        <input type="text" name="_gotcha" class="hidden" />
        <div class="input bg-black">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" autocomplete="off" />
        </div>
        <div class="input bg-black">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" autocomplete="off" />
        </div>
        <div class="input bg-black">
          <label for="message">Message</label>
          <textarea id="message" name="message"></textarea>
        </div>
        <input type="submit" value="Submit" class="submit-button" />
      </form>
    </div>
    <social-links class="social"></social-links>
    <script src="script.js"></script>
    <script src="navBar.js"></script>
    <script src="socialLinks.js"></script>
  </body>
</html>

              <h3>Soft skills</h3>
            </div>
            <div class="card-back">
              <ul>
                <li>
                  <i class="fa-solid fa-magnifying-glass"></i>

                <li>
                  <i class="fa-solid fa-bullseye"></i>

          </div>
        </div>
        <div class="about-card">
          <div class="card">
            <div class="card-front">
              <i class="fa-solid fa-gear"></i>
              <h3>Hard skills</h3>
            </div>
            <div class="card-back">
              <ul class="hard-skills">
                <li><i class="fa-brands fa-html5"></i></li>
                <li><i class="fa-brands fa-css"></i></li>
                <li><i class="fa-brands fa-square-js"></i></li>
                <li><i class="fa-brands fa-bootstrap"></i></li>
                <li><i class="fa-brands fa-react"></i></li>
                <li><i class="fa-brands fa-square-git"></i></li>
                <li><i class="fa-brands fa-square-github"></i></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="about-card">
          <div class="card">
            <div class="card-front">
              <i class="fa-solid fa-book-bookmark"></i>
              <h3>Interests</h3>
            </div>
            <div class="card-back">
              <ul>
                <li>Problem-solvin</li>
                <li>Time management</li>
                <li>Attention to detail</li>
                <li>Lifelong learning</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <social-links class="social"></social-links>
    <script src="script.js"></script>
    <script src="navBar.js"></script>
    <script src="socialLinks.js"></script>
